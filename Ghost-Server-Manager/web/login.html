<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Login</title>
</head>

<body>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        #login-form {
            padding: 2rem 4rem 4rem 4rem;
            border-radius: 10px;
        }
    </style>

    <div class="section"></div>
    <main>
        <center>
            <div class="container">
                <h2>Login</h2>
                <div class="section"></div>
                <div class="row">
                    <div class="col s3"></div>
                    <form id="login-form" class="col s6 grey lighten-4">
                        <div class='row'>
                            <div class='col'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Password</label>
                            </div>
                        </div>

                        <!-- TODO: Make this work -->
                        <div class="row right-align">
                            <button id="reset-password-btn" class="waves-effect waves-teal btn-flat"
                                type="button">Forgot password</button>
                        </div>

                        <div class="section"></div>
                        <button id="submit-button" type="submit" class="s12 col waves-effect btn-large">Login</button>
                    </form>
                </div>
                <a href="./register.html" class="s12 col waves-effect btn-flat blue-text">Create account</a>
            </div>
        </center>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./login.js" type="module"></script>
</body>

</html>
